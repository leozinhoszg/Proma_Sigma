<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromaSigma - Sistema de Controle de Contratos</title>

    <!-- Splash Screen Styles (inline for instant render before JS/CSS loads) -->
    <style>
      /* Font for logo text */
      @font-face {
        font-family: "Stereo Gothic W01 850";
        src: url("https://db.onlinewebfonts.com/t/54deb902459692001bafddf102d8235a.woff2") format("woff2"),
             url("https://db.onlinewebfonts.com/t/54deb902459692001bafddf102d8235a.woff") format("woff");
        font-display: swap;
      }

      .splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(ellipse at 30% 20%, rgba(14,165,233,0.12) 0%, transparent 50%),
          radial-gradient(ellipse at 70% 80%, rgba(37,99,235,0.10) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(56,189,248,0.06) 0%, transparent 40%),
          linear-gradient(135deg, #0a1628 0%, #0f1d33 25%, #142440 50%, #0d1a2e 75%, #050b14 100%);
        overflow: hidden;
      }

      /* Floating orbs */
      .splash-orb {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: splashOrbFloat 25s ease-in-out infinite;
      }
      .splash-orb-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(3,105,161,0.5) 0%, rgba(12,74,110,0.2) 50%, transparent 70%);
        filter: blur(60px);
        top: -15%;
        right: -10%;
      }
      .splash-orb-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(37,99,235,0.45) 0%, rgba(30,58,95,0.2) 50%, transparent 70%);
        filter: blur(70px);
        bottom: -10%;
        left: -8%;
        animation-delay: -8s;
      }
      .splash-orb-3 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(14,116,144,0.4) 0%, rgba(8,145,178,0.15) 50%, transparent 70%);
        filter: blur(50px);
        top: 50%;
        left: 55%;
        transform: translate(-50%, -50%);
        animation-delay: -16s;
        animation-duration: 20s;
      }

      /* Center glow behind content */
      .splash-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(56,189,248,0.07) 0%, rgba(14,165,233,0.03) 35%, transparent 65%);
        pointer-events: none;
        animation: splashGlowPulse 4s ease-in-out infinite;
      }

      /* Grid pattern */
      .splash-grid {
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
        background-size: 60px 60px;
        opacity: 0.4;
        pointer-events: none;
        mask-image: radial-gradient(ellipse at 50% 50%, black 30%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 50% 50%, black 30%, transparent 70%);
      }

      /* Vignette overlay */
      .splash-vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(ellipse at 50% 50%, transparent 40%, rgba(5,11,20,0.5) 100%);
        pointer-events: none;
      }

      /* Subtle horizontal light streak */
      .splash-streak {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent 10%, rgba(56,189,248,0.08) 40%, rgba(56,189,248,0.12) 50%, rgba(56,189,248,0.08) 60%, transparent 90%);
        pointer-events: none;
        transform: translateY(-50%);
      }

      /* Content */
      .splash-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      /* Logo box */
      .splash-logo-box {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 1rem;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        margin-bottom: 1.5rem;
        animation: splashPulse 3s ease-in-out infinite;
      }

      /* Title */
      .splash-title {
        font-family: "Stereo Gothic W01 850", "Inter", -apple-system, sans-serif;
        font-size: 2.25rem;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: -0.025em;
        margin: 0 0 0.5rem 0;
      }
      .splash-accent {
        color: #38bdf8;
      }

      /* Divider */
      .splash-divider {
        width: 5rem;
        height: 0.25rem;
        background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        border-radius: 9999px;
        margin-bottom: 1rem;
      }

      /* Subtitle */
      .splash-subtitle {
        color: rgba(255,255,255,0.5);
        font-family: "Inter", -apple-system, sans-serif;
        font-size: 0.875rem;
        margin: 0;
        letter-spacing: 0.05em;
      }



      /* Animations */
      @keyframes splashOrbFloat {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(30px, -30px) scale(1.1); }
        50% { transform: translate(-20px, 20px) scale(0.9); }
        75% { transform: translate(20px, 10px) scale(1.05); }
      }
      @keyframes splashGlowPulse {
        0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
      }
      @keyframes splashPulse {
        0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 0 0 rgba(56,189,248,0); }
        50% { transform: scale(1.03); box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 30px 0 rgba(56,189,248,0.15); }
      }


      @media (prefers-reduced-motion: reduce) {
        .splash-orb, .splash-logo-box, .splash-glow {
          animation: none !important;
        }
        .splash-orb { opacity: 0.2; }
      }

      /* Lock scroll while splash is visible */
      html.splash-active,
      html.splash-active body {
        overflow: hidden !important;
        height: 100% !important;
      }
    </style>

    <!-- Set theme before anything renders to prevent flash -->
    <script>
      document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
      document.documentElement.classList.add('splash-active');
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Splash Screen (Layer 1) - Replaced by React when it mounts -->
      <div class="splash-screen">
        <div class="splash-orb splash-orb-1"></div>
        <div class="splash-orb splash-orb-2"></div>
        <div class="splash-orb splash-orb-3"></div>
        <div class="splash-glow"></div>
        <div class="splash-grid"></div>
        <div class="splash-vignette"></div>
        <div class="splash-streak"></div>

        <div class="splash-content">
          <div class="splash-logo-box">
            <svg viewBox="0 0 652.84 652.69" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
              <path fill="#fff" d="M595.89,0H56.95C25.48,0,0,25.48,0,56.81v539.08c0,31.33,25.48,56.81,56.95,56.81h538.93c31.48,0,56.95-25.48,56.95-56.81V56.81c0-31.33-25.48-56.81-56.95-56.81ZM605.7,459.87l-151.83,151.83h-167.2l232.35-234.84-75.55-75.4-308.05,310.24h-39.68c-26.79,0-48.61-22.25-48.61-49.93v-38.51L358.12,209.66l-75.55-75.55L47.14,371.88v-165.74L213.76,39.53v-.59h343.33c26.94,0,48.61,22.25,48.61,49.93v371Z"/>
            </svg>
          </div>
          <h1 class="splash-title">PROMA <span class="splash-accent">SIGMA</span></h1>
          <div class="splash-divider"></div>
          <p class="splash-subtitle">Sistema de Controle de Contratos</p>
        </div>

      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
